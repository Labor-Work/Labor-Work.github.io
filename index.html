<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app">
        <div class="container mx-auto px-4 py-8 max-w-7xl">
            <div id="authError" class="hidden max-w-md mx-auto mt-20 bg-white rounded-lg shadow-md p-8 text-center">
                <h2 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h2>
                <p class="text-gray-600 mb-2">Invalid agent or authentication key.</p>
                <p class="text-gray-600">Please check your access URL.</p>
            </div>

            <div id="mainContent" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">Employee Data Management</h1>
                    <div class="flex flex-wrap justify-between items-center gap-4">
                        <div class="text-lg font-medium text-gray-700">Agent: <span id="agentName" class="font-bold">-</span></div>
                        <div class="text-sm text-gray-500">Last updated: <span id="lastUpdate">-</span></div>
                    </div>
                </div>

                <div class="mb-6">
                    <input type="text" id="searchInput" 
                           class="w-full max-w-md px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
                           placeholder="Search by employee name, ID, or passport number...">
                </div>

                <div id="errorMessage" class="hidden bg-red-600 text-white p-4 rounded-md mb-6"></div>

                <div id="loadingIndicator" class="text-center py-12">
                    <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent mb-4"></div>
                    <p class="text-lg text-gray-600">Loading employee data...</p>
                </div>

                <div id="dataTableContainer" class="hidden bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table id="employeeTable" class="w-full">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="px-4 py-3 text-left font-medium">No.</th>
                                    <th class="px-4 py-3 text-left font-medium">Employee Name</th>
                                    <th class="px-4 py-3 text-left font-medium">Gender</th>
                                    <th class="px-4 py-3 text-left font-medium">ID Number</th>
                                    <th class="px-4 py-3 text-left font-medium">Passport Number</th>
                                    <th class="px-4 py-3 text-left font-medium">Employer Name</th>
                                    <th class="px-4 py-3 text-left font-medium">Status</th>
                                    <th class="px-4 py-3 text-left font-medium">Application No.</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                    <div id="noDataMessage" class="hidden text-center py-12 text-gray-500">
                        No employees found for this agent.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
